##################################################################################
# FFA320 Connector Config File (for v1.0.8)
# by mokny
##################################################################################
#
# Example for Command:
#  Values seperated by ";"
#  1. COMMAND 						  - This tells the connector, that you are creating a Command
#  2. SET/STEP/CYCLE/CLICK/ROTATE	  - SET sets a specific Value, STEP increments/decrements to the limits, CYCLE increments/decrements to the limit, then starts again from the beginning/end
#									    CLICK is intended for buttons - It clicks, then resets to the Min-Value (Nr.11)
#									    ROTATE is for unlimited knob rotations. It has no Maximum and no Minimum Value. This is for all knobs that can be endless rotated.
#  3. INT/FLOAT						  - Variable Type 
#  4. Flighfactor Object			  - The Object that should be written to
#  5. X-Plane-Command				  - The X-Plane Command you want to create
#  6. X-Plane Command-Name			  - Give your new command a name
#  7. Value							  - SET: The value that should be written, STEP/CYCLE the value for each increment/decrement. Set positive for increment, negative for decrement
#  8. FlightFactor Object ID		  - Set to -1 as long as your Object has a name
#  9. FlightFactor Object Reference	  - This will be taken as Reference on STEP/CYCLE. Can be most times the same as Nr.4
# 10. FlightFactor Object ReferenceID - Set to -1 as long as your Reference-Object (Nr.4) has a name. Otherwise enter the Object-ID
# 11. Minimum Value					  - Sets the Minimum Value for STEP/CYCLE
# 12. Maximum Value					  - Sets the Maximum Value for STEP/CYCLE
# 13. Speed Reference (Inc/Dec)	  	  - How fast should the value change? Low = fast, High = slow. 5 is a good value.
# 14. 0=Single Click 1=Continous	  - When setting to 0, you have to press 1 time for 1 incrementation. When setting to 1, you can keep the button pressed.
# 
#
# Example for Dataref:
#  Values seperated by ";"
#  1. DATAREF						  - This tells the connector, that you are creating a Dataref
#  2. INT/FLOAT						  - Variable Type 
#  3. FlightFactor Object			  - The Object that should be queried
#  4. FlightFactor Object ID		  - Set this to -1 as long as you entered something in Nr.3 - Otherwise the Object-ID
#  5. NORM or Dataref-Name			  - Usually you could set this to NORM. The Dataref will be the same as Nr.3 with "/" instead of "."
#                                       For example: "Aircraft.Cockpit.Overhead.LightLandL.Target" will be "MOKNY/FFA320/Aircraft/Cockpit/Overhead/LightLandL/Target".
#									    If you need a custom Dataref-Name, enter it here.
#  6. INT/FLOAT						  - Optional Value INT/FLOAT of the DataRef (If different to the A320-Internal Value)
#  7. IGNOREEXISTING/DEFAULT Optional)- IGNOREEXISTING will force the connector to create Dataref handlers, even if the Dataref already exists. Without
#									    setting this, existing DataRefs are readonly. Avoid to do this!
#  8. MULTIPLIER (Optional)			  - Multiplies the A320-Internal value by X. Default is 1. Note: If you write this value, you must do the 
#                                       multiplication on your own :-)
#
# Always terminate each line with a ";". No whitespaces.
#
##################################################################################

########################################
# DATAREF EXAMPLES                     #
########################################

# Left Landing Light Switch-Position
DATAREF;INT;Aircraft.Cockpit.Overhead.LightLandL.Target;-1;NORM;

# Right Landing Light Switch-Position
DATAREF;INT;Aircraft.Cockpit.Overhead.LightLandR.Target;-1;NORM;

# Commanded Heading
DATAREF;INT;Aircraft.FMGS.FCU1.Lateral;-1;NORM;

# V-Speeds (Convert to kts by multiplying with 1.943844547019393)
DATAREF;FLOAT;Aircraft.TakeoffDecision;-1;NORM;
DATAREF;FLOAT;Aircraft.TakeoffRotate;-1;NORM;
DATAREF;FLOAT;Aircraft.TakeoffReference;-1;NORM;

# Aircraft Speeds (Convert to kts by multiplying with 1.943844547019393)
DATAREF;FLOAT;Aircraft.AirSpeed;-1;NORM;
DATAREF;FLOAT;Aircraft.GroundSpeed;-1;NORM;

# Sync Default Datarefs Example
DATAREF;INT;Aircraft.FMGS.FCU1.Lateral;-1;sim/cockpit/autopilot/heading_mag;FLOAT;
DATAREF;INT;Aircraft.FMGS.FCU1.Speed;-1;sim/cockpit/autopilot/airspeed;FLOAT;

# Example with the Multiplier 100
DATAREF;INT;Aircraft.FMGS.FCU1.Altitude;-1;sim/cockpit/autopilot/altitude;FLOAT;DEFAULT;100;
DATAREF;INT;Aircraft.FMGS.FCU1.Vertical;-1;sim/cockpit/autopilot/vertical_velocity;FLOAT;DEFAULT;100;

